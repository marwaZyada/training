<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login Form HTML CSS | CodingNepal</title>
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
  <div>
  

  <div class="wrapper">
    <div class="title"><span>Login Form</span></div>
    <form action="#" [formGroup]="loginform" (ngSubmit)="onSubmit()">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Email" required formControlName="emailOrUsername" />
      </div>
      <div class="row">
        <i class="fas fa-house-medical"></i>
        <input type="text" placeholder="clinic" required formControlName="clinicCode" />
      </div>
      <div class="row password">
        <i class="fas fa-lock"></i>
        <input matInput [type]="hide() ? 'password' : 'text'" placeholder="Password" required
          formControlName="password" />
          <mat-icon (click)="clickEvent($event)" class="passwordicon">{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
       

      </div>
      <div class="pass"><a href="#">Forgot password?</a></div>
      <div class="row button">
        <input type="submit" value="Login" [disabled]="!loginform.valid" />
      </div>
      <div class="signup-link">Not a member? <a routerLink="/auth/register">Signup now</a></div>

    </form>
  </div>
  <div class="w-100 footer" *ngIf="flag">
<app-progress></app-progress>
  </div>
</div>
</body>

</html>
