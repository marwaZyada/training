<button class="my-5 btn btn-primary" routerLink="operation">Add Drug</button>
<div class="d-flex">
<label for="">Categories</label>
<select name="" id="" class="ms-3" (change)=" getbycategoryid($event)">
  <option value="" selected>All</option>
  <app-selectlist [items]="categories"  ></app-selectlist>
</select>
</div>

<div class="mat-elevation-z8 mt-5 ">
  <table mat-table [dataSource]="dataSource">

    <!--Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef> CategoryName </th>
      <td mat-cell *matCellDef="let element"> {{element.clinicCategory.name}} </td>
    </ng-container>

     <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef> Operation </th>
      <td mat-cell *matCellDef="let element"> 
        <button class="btn btn-primary"[routerLink]="['operation',element.id]">Update</button> 
        <button class="btn btn-danger ms-3"(click)="delete(element.id)">Delete</button> 
      </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['name', 'description', 'categoryName','operation']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['name', 'description', 'categoryName','operation']"></mat-row>

    
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
